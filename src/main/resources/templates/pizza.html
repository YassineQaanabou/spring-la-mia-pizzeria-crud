<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Pizza</title>
</head>
<body>
<div class="text-center bg-warning  align-content-center text-white

">
    <h1>Pizzas</h1>
</div>
<div th:unless="${pizzas.size() > 0}">The list is empty</div>

<div th:if="${pizzas.size() > 0}"
     class="container text-center d-flex flex-wrap justify-content-evenly mt-3 pt-4 pb-4 bg-warning-subtle
">
    <div class="card" style="width: 18rem" th:each="pizza : ${pizzas}">
        <img th:src="${pizza.Img}" class="card-img-top" alt="pizza">
        <div class="card-body">
            <h5 class="card-title" th:text="${pizza.Name}"></h5>
            <p class="card-text" th:text="${pizza.Description}"></p>
            <p class="card-text" th:text="${pizza.Price}"></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
